        <!-- START HERE -->
           <link rel="stylesheet" href="pure.css">

          <form class="gform pure-form pure-form-stacked" method="POST" data-email="levimccormick26@gmail.com"
          action="https://script.google.com/macros/s/AKfycby6tjcKp5c20nfBeUlyWuTqS62xPqj25Jf0aCZu4wJRpTp3tm9VIjoTe15AQn7ss7qoFA/exec">
            <!-- change the form action to your script url -->
        
            <div class="form-elements">
              <fieldset class="pure-group">
                <label for="name">Name: </label>
                <input id="name" name="name" placeholder="Please leave your name" />
              </fieldset>
        
              <fieldset class="pure-group">
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="10"
                placeholder="Leave a brief message..."></textarea>
              </fieldset>
        
              <fieldset class="pure-group">
                <label for="email"><em>Your</em> Email Address:</label>
                <input id="email" name="email" type="email" value=""
                required placeholder="your.name@email.com"/>
                <span class="email-invalid" style="display:none">
                  Must be a valid email address</span>
              </fieldset>
        
        
              <button >
                Send</button>
            </div>
        
            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message" style="display:none;">
              <h2><em>Thanks</em> for contacting me!
                I will get back to you soon!</h2>
            </div>
        
          </form>
        
          <!-- Submit the Form to Google Using "AJAX" -->
          <script data-cfasync="false" type="text/javascript"
          src="form-submission-handler.js"></script>
        </section>
<script>
        const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')
        
                portfolioItems.forEach(portfolioItem => {
                    portfolioItem.addEventListener('mouseover', () => {
                        portfolioItem.childNodes[1].classList.add('img-darken');
                    })
                    
                    portfolioItem.addEventListener('mouseout', () => {
                        portfolioItem.childNodes[1].classList.remove('img-darken');
                    })
                });
